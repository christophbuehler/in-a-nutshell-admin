<mat-drawer-container>
  <mat-drawer mode="side" opened="true" fxLayout="column" class="mat-elevation-z4">
    <mat-tree fxFlex [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node" [class.active]="node.id === (topic | async)?.id">
          <button fxFlex class="title" mat-button (click)="selectTopic(node.id)">
            {{node.title}}
          </button>
          <button *ngIf="mode === 'edit'" class="add-sub-topic-btn" mat-icon-button title="Add Sub Topic" (click)="createTopic(node)">
            <mat-icon>add</mat-icon>
          </button>
        </li>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node" [class.active]="node.id === (topic | async)?.id" fxLayout="row">
            <button fxFlex class="title" mat-button (click)="selectTopic(node.id)">
              {{node.title}}
            </button>
            <button *ngIf="mode === 'edit'" class="add-sub-topic-btn" mat-icon-button title="Add Sub Topic" (click)="createTopic(node)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <ul>
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
    <span fxFlex></span>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button *ngIf="!(topicId | async) || !group.dirty" class="new-topic-btn"
        (click)="createTopic()" mat-button>
        <mat-icon>add</mat-icon>
        Create New Topic
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content fxLayout="column">
    <div fxFlex class="select-topic" *ngIf="!(topic | async)" fxLayoutAlign="center center" fxLayout="column">
      <span>Welcome to In a Nutshell!<br>Select a topic to get started.</span>
    </div>
    <div class="inner" *ngIf="topic | async">
      <form [formGroup]="group">
        <h1 *ngIf="mode === 'view'">{{(topic | async)?.title}}</h1>
        <div *ngIf="mode === 'edit'">
          <mat-form-field>
            <input matInput placeholder="Title" formControlName="title">
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Path" formControlName="path">
          </mat-form-field>
          <span fxFlex></span>
          <button mat-button (click)="deleteTopic()" *ngIf="(topicId | async) !== -1">
            <mat-icon>delete</mat-icon>
            delete this topic
          </button>
        </div>
        <div class="body" fxLayout="row">
          <div *ngIf="mode === 'edit'" fxLayout="column">
            <b>Content (Markdown Syntax)</b>
            <app-image-picker></app-image-picker>
            <textarea fxFlex formControlName="body" cols="30" rows="10"></textarea>
          </div>
          <div fxLayout="column">
            <!-- <b>Preview</b> -->
            <markdown fxFlex [data]="group.controls.body.value"></markdown>
          </div>
        </div>
      </form>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="extended-fab-switch mat-elevation-z2">
      <button *ngIf="(topicId | async) && group.dirty" class="save-btn"
        (click)="saveTopic()" mat-button>
        <mat-icon>save</mat-icon>
        Save Changes
      </button>
      <button *ngIf="!group.dirty" [class.active]="mode === 'edit'" class="edit-btn"
        (click)="mode = 'edit'" mat-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="!group.dirty" [class.active]="mode === 'view'" class="view-btn"
        (click)="mode = 'view'" mat-button>
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
